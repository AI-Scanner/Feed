<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Webcam Stream to API</title>
</head>
<body>
    <h1>Live Webcam Stream to API</h1>
    <video id="webcam" autoplay playsinline></video>
    <button id="startStream">Start Streaming</button>

    <script>
        const video = document.getElementById('webcam');
        const startStreamButton = document.getElementById('startStream');
        let streaming = false;

        // Get the user's webcam video
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream; // Show webcam feed in video element

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');

                // Start streaming frames when the button is clicked
                startStreamButton.addEventListener('click', () => {
                    if (!streaming) {
                        streaming = true;
                        startStreamButton.textContent = 'Stop Streaming';
                        sendFramesToAPI();  // Start sending frames
                    } else {
                        streaming = false;
                        startStreamButton.textContent = 'Start Streaming';
                    }
                });

                // Function to send frames to the API
                function sendFramesToAPI() {
                    if (!streaming) return; // Stop sending frames when not streaming

                    // Draw the current video frame onto the canvas
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);

                    // Convert the frame to a Blob (image format)
                    canvas.toBlob(blob => {
                        const formData = new FormData();
                        formData.append('frame', blob, 'frame.jpg');

                        // Send the frame to your API
                        fetch('https://feed-cm5r.onrender.com/upload-frame', {
                            method: 'POST',
                            body: formData
                        })
                        .then(response => response.json())
                        .then(data => console.log('Frame sent:', data))
                        .catch(error => console.error('Error sending frame:', error));

                        // Continue sending the next frame
                        if (streaming) {
                            requestAnimationFrame(sendFramesToAPI);
                        }
                    }, 'image/jpeg');
                }
            })
            .catch(error => console.error('Error accessing webcam:', error));
    </script>
</body>
</html>
